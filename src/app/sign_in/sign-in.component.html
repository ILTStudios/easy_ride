<div class="sign-in">
    <img src="../../assets/homepage_background.jpg" alt="">
    <div class="backdrop-white">
        <p class="welcome-back">Create an Account</p>
        <div class="reg-account">
            <p>Already a member?</p>
            <p routerLink="/login" class="register_link">Log In</p>
        </div>

        <form action="http://localhost:4000/signin" method="POST">
            <p class="header">Username</p>
            <input type="text" name="username" placeholder="Enter a Username" required>

            <p class="header">Email</p>
            <input type="text" name="email" placeholder="Enter your Email" required>

            <p class="header">Password</p>
            <input type="text" name="password" placeholder="Enter your Password" required>
            <input type="text"name="pass" placeholder="Re-enter your Password" required>
            <button class="sign-in-btn" type="submit">Sign Up</button>
        </form>

        <div class="division">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>

        <div class="log-in-options">
            <div class="gmail">Gmail</div>
            <div class="facebook">Facebook</div>
        </div>
    </div>
</div>
