<link rel="stylesheet" href="/log-in.component.scss">
<div class="log-in">
    <div class="backdrop-white">
        <p class="welcome-back">Welcome Back!</p>
        <div class="reg-account">
            <p>Don't have an account?</p>
            <p class="register_link">Register</p>
        </div>

        <form action="http://localhost:4000/login" method="post">
            <div class="input">
                <p class="header">Email</p>
                <input name="email" type="text" placeholder="Enter your Email">
            </div>
            <div class="input">
                <p class="header">Password</p>
                <input name="password" type="text" placeholder="Enter your Password">
            </div>
            <p class="forgot-pass">Forgot Password?</p>

            <button class="sign-in-btn" type="submit">Sign In</button>
        </form>




        <!-- <div class="sign-in-btn"><p>Sign In</p></div> -->

        <div class="division">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>

        <div class="log-in-options">
            <div class="gmail">Gmail</div>
            <div class="facebook">Facebook</div>
        </div>
    </div>
</div>
