<div class="log-in">
    <img src="../../assets/homepage_background.jpg" alt="">
    <div class="backdrop-white">
        <p class="welcome-back">Welcome Back!</p>
        <div class="reg-account">
            <p>Don't have an account?</p>
            <p routerLink="/signin" class="register_link">Register</p>
        </div>

        <form name="login" (submit)="submit('login')">
            <div class="input">
                <p class="header">Email</p>
                <input name="email" type="text" placeholder="Enter your Email" ng-model="email" required>
            </div>
            <div class="input">
                <p class="header">Password</p>
                <input name="password" type="text" placeholder="Enter your Password" ng-model="password" required>
            </div>
            <p class="forgot-pass">Forgot Password?</p>

            <button class="sign-in-btn" type="submit">Sign In</button>
        </form>




        <!-- <div class="sign-in-btn"><p>Sign In</p></div> -->

        <div class="division">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>

        <div class="log-in-options">
            <div class="gmail">Gmail</div>
            <div class="facebook">Facebook</div>
        </div>
    </div>
</div>
